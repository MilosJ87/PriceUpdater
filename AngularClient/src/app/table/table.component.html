<table mat-table [dataSource]="dataSources" class="mat-elevation-z8" style="width: 50%;">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Te≈æina </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>
  <ng-container matColumnDef="countryOfOrigin">
    <th mat-header-cell *matHeaderCellDef> Zemlja porekla </th>
    <td mat-cell *matCellDef="let element"> {{element.countryOfOrigin}} </td>
  </ng-container>
  <ng-container matColumnDef="manufactuer">
    <th mat-header-cell *matHeaderCellDef> Proizvodjac </th>
    <td mat-cell *matCellDef="let element"> {{element.manufactuer} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cena </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

</table>
